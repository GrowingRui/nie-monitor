<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 220px; font-family: 'Segoe UI', Tahoma, sans-serif; padding: 15px; background: #ffffff; }
    h3 { color: #2c3e50; font-size: 16px; margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 8px; }
    .status-box { font-size: 12px; color: #666; margin-bottom: 15px; line-height: 1.4; }
    button { width: 100%; padding: 12px; margin-bottom: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; }
    #startBtn { background: #27ae60; color: white; }
    #startBtn:hover { background: #219150; }
    #stopBtn { background: #e74c3c; color: white; }
    #stopBtn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <h3>NIE 预约助手 Pro</h3>
  <div class="status-box">
    请在<b>最后的结果页</b>（显示 No hay citas 的页面）点击开始监控。
  </div>
  <button id="startBtn">▶ 开始自动监控</button>
  <button id="stopBtn">■ 停止监控</button>
  <script src="popup.js"></script>
</body>
</html>
